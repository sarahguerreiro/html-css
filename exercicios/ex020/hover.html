<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover {
            color: rgba(137, 43, 226, 0.727);
        }
        div > p {
            display:none;
        }
        div:hover > p {
            display: block;
            color: bisque;
            background-color: rgba(109, 27, 141, 0.378);
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p> TEXTO ESCONDIDO </p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
