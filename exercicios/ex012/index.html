<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu proprio servidor </p>
    <video width="500" height="500" poster="imagens/Sem título.png" controls>
    <source src="midia/meuvideo.mp4" type="video/mp4">
    <source src="midia/meuvideo.ogv" type="video/ogg">
    <source src="midia/meuvideo.webm" type="video/webm">
    <source src="midia/Meuvideo.m4v" type="video/mp4">
    <p>Seu navegador nao tem compatibilidade com reproducao de videos. </p> 
    </video>
</body>
</html>
