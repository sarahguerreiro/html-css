<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
         h1 { /* Box-level */
             background-color: blanchedalmond;;
             height: 300px;
             width: 300px;
            
            border: 10px solid chocolate;
            padding: 10px 20px;
            margin: 10px auto 40px auto;
            
            outline: 5px dotted darkmagenta
         }
         a { /* inline - level*/

            border: 10px solid indigo;
            padding: 10px
         }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-level</h1>
    <p>Parágrafos tbm são exemplos de Box-level, mas os <a href="#">links são exemplosde caixas-inline</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
