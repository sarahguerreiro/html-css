<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em html5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamamnho do seu navegador</p>
    <picture>
        <source media="(max-width:700px)" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1000px )" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>Vamos aprender a reproduzir audios em Html5?</p>
    <audio preload="metadata" autoplay controls>
<source src="midia/Space Age Hustle - Squadda B.mp3" type="audio/mpeg">
<source src="midia/Space Age Hustle - Squadda B.mp3" type="audio/ogg">
<source src="midia/Space Age Hustle - Squadda B.mp3" type="audio/wav">
<p>Infelizmente seu navegador náo consegue reproduzir áudio. <a href="midia/Space Age Hustle - Squadda B.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
